<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4EA685;
            --secondary-color: #57B894;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --header-bg: #4EA685;
            --header-text: #fff;
            --row-hover: #f1f1f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            padding: 30px;
            color: var(--text-color);
        }

        h2 {
            color: var(--primary-color);
            font-weight: 600;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 10px;
            text-align: left;
            font-weight: 500;
            font-size: 15px;
        }

        td {
            padding: 14px 10px;
            border-bottom: 1px solid #e1e1e1;
            font-size: 14px;
        }

        tr:hover {
            background-color: var(--row-hover);
        }

        td:last-child {
            font-weight: bold;
        }

        td[th\\:text='${app.status}']::before {
            font-weight: bold;
        }
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #4EA685;
          padding: 15px 30px;
          border-radius: 0 0 8px 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-left .logo {
          font-size: 20px;
          font-weight: bold;
          color: #fff;
          text-decoration: none;
        }

        .nav-right a {
          color: #fff;
          text-decoration: none;
          margin-left: 20px;
          font-weight: 500;
          transition: color 0.3s ease;
        }

        .nav-right a:hover {
         color: #d4f7ec;
        }

    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="/" class="logo">JobPortal</a>
    </div>
    <div class="nav-right">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/admin/dashboard">Admin</a>
    </div>
</nav>


<h2>User Dashboard</h2>
<p>Your Job Applications:</p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.id}">1</td>
        <td th:text="${app.title}">Java Developer</td>
        <td th:text="${app.description}">Some description</td>
        <td th:text="${app.status}">PENDING</td>
    </tr>
    </tbody>
</table>

</body>
</html>
